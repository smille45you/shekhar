<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
</head>
<body>
    <h1>My Bookmarks - CodeWithHarry</h1>
    <h2>Primary Bookmarks</h2>
    <p><a target="_self" href="https://www.google.com">Open Google</a></p>
    <!-- Opens the Links in the same Tab/Windows -->
    <p><a target="_blank" href="https://www.facebook.com">Open Facebook</a></p>
    <!-- Opens the links in the new tab or windows -->
    <p><a target="_parent" href="https://www.quora.com">Open Quora</a></p>
    <!-- Open the links in the parent frame(used with frames/iframes) -->
    <p><a target="_top" href="https://www.codewithharry.com">Open CodeWithHarry</a></p>
    <!-- Opens the links in the full body of windows,breaking out of any frames -->
    <iframe name="myFrame"></iframe>
    <a href="https:instagram.com" target="myFrame">instagram in iframe</a>
    <!-- Custom Name:Opens the links in a specefic named frame -->
</body>
</html>
