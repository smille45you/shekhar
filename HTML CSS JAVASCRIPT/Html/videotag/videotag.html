<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <video src="hoonicorn-car.mp4" width="80%" height="600" 
    autoplay loop muted poster="hoonicorn.png"
    style="border: 5px solid red; box-shadow: 0 0 15px rgba(0,0,0,0.5);">
    </video>>
    <!--The controls attribute adds video controls, like play, pause, and volume.
     we will not use this because we want loop on our video -->
    <!-- autoplay → starts playing automatically when the page loads. -->
    <!-- loop → plays repeatedly in a loop. -->
    <!-- muted → most browsers require videos to be muted for autoplay to work (otherwise autoplay may be blocked). -->
    <!-- Poster attribute show the images beore playing the video like thumbnail -->
</body>

</html>
