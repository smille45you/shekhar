<html>
  <head></head>
  <title>Internal css</title>
   <style>
        /* CSS Selector: Selects the <body> element */
        body {
            background-color: lightblue; /* Sets the background color */
            font-family: Arial, sans-serif; /* Sets the default font */
        }

        /* CSS Selector: Selects all <h1> elements */
        h1 {
            color: navy; /* Sets the text color */
            text-align: center; /* Centers the text */
            border-bottom: 2px solid navy; /* Adds a bottom border */
            padding: 10px;
        }

        /* CSS Selector: Selects all <p> elements */
        p {
            font-size: 16px;
            line-height: 1.5;
            margin: 20px;
            color: #333;
        }
    </style>
  <body>
    <h1>Welcome to the Internal CSS Demo</h1>

    <p>This paragraph and the header above are styled using CSS rules embedded directly in the &lt;head&gt; section of this HTML document.</p>

    <p>Notice how the background of the entire page is light blue, and the text uses an Arial-like font.</p>

  </body>
</html>
